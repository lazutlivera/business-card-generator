<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="card-style.css"> 
    <script src="card.js" defer></script>
</head>
<body>
    <div class="card-container">
      
        <div class="business-card" id="businessCard1">
            <h2 id="fullName1"></h2>
            <p id="company1"></p>
            <p id="jobTitle1"></p>
            <p id="email1"></p>
            <p id="phoneNumber1"></p>
        </div>

     
        <div class="business-card-alt" id="businessCard2">
            <div class="card-header">
                <h2 id="fullName2"></h2>
            </div>
            <div class="card-body">
                <p id="jobTitle2"></p>
                <p id="company2"></p>
                <p id="email2"></p>
                <p id="phoneNumber2"></p>
            </div>
        </div>
    </div>

    
</html>
